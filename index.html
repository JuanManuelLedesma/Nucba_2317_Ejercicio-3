<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 3</title>
    </head>
    <body>
        <h1>Formulario de registro</h1>
        <form>
        <div>
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" required>
        </div>
        <div>
            <label for="apellidos">Apellidos: </label>
            <input type="text" id="apellidos" required>
        </div>
        <div>
            <label for="">Sexo: </label>
            <input type="radio" name="sexo" id="hombre" required>
            <label for="hombre">hombre</label>
            <input type="radio" name="sexo" id="mujer" required>
            <label for="mujer">mujer</label>
        </div>
        <div>
            <label for="correo">Correo:</label>
            <input type="email" id="correo" required>
        </div>
        <div>
            <input type="checkbox" id="newsletter">
            <label for="newsletter">Deseo recibir información sobre novedades y ofertas</label>
        </div>
        <div>   
            <input type="checkbox" id="contrato" required> 
            <label for="contrato">Declaro haber leido y acepta las condiciones generales del programa y la normativa sobre protección de datos</label>
        </div>
        <input type="submit" name="Enviar" id="enviar">
        </form>
    </body>


</html>
